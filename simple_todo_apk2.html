<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Produtividade Avan√ßada</title>
    <!-- Carrega o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- REQUISITOS PWA (PASSO 1) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <!-- FIM REQUISITOS PWA -->
    <style>
        /* FIX: Garante transi√ß√£o suave e usa classes Tailwind para fundo */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos base para modais e drawers */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        /* Drawer para Mobile (Filtros) */
        .filter-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 80vh;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            z-index: 60;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .filter-drawer.open {
            transform: translateY(0);
        }

        /* Estilo para anima√ß√£o de fade-in na tarefa */
        .task-item {
            animation: fadeIn 0.3s ease-out;
            cursor: grab; /* 19. Drag/Drop visual feedback */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 11. Estilo para Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 70;
            display: flex;
            flex-direction: column-reverse; /* Mostra os mais recentes no topo */
            gap: 0.5rem;
        }
        .toast {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* 4. Progress Bar */
        .progress-bar-container {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: #e5e7eb;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.5s ease-out;
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition duration-300">

    <div class="max-w-xl mx-auto min-h-screen pb-20">
        <!-- Header Fixo Otimizado para Mobile (Menos elementos) -->
        <header class="py-4 px-4 sticky top-0 bg-gray-100 dark:bg-gray-900 z-30 shadow-md transition duration-300">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-extrabold text-blue-600 dark:text-blue-400">TaskFlow</h1>
                
                <!-- Controles do Header -->
                <div class="flex items-center space-x-3">
                    <!-- 1. Collapsible Filters Button -->
                    <button id="openFilterDrawerBtn" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 transition duration-300 shadow-sm" aria-label="Abrir Filtros">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M3.792 2.983A1 1 0 014.75 2h14.5c.379 0 .725.214.883.543l4 8a1 1 0 01-.883 1.457H.75a1 1 0 01-.883-1.457l4-8z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M11 20.75a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM8 18.25a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5h-6.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" /></svg>
                    </button>

                    <!-- Dark Mode Toggle (Revisado para garantir que funciona) -->
                    <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-400 transition duration-300 shadow-sm" aria-label="Alternar Modo Escuro">
                        <!-- Icone ser√° preenchido pelo JS -->
                    </button>
                </div>
            </div>

            <!-- 4. Progress Bar -->
            <div id="taskProgressContainer" class="progress-bar-container mt-2">
                <div id="taskProgressBar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <!-- 9. Task Counter Display -->
            <div id="taskCounter" class="text-xs font-bold text-gray-600 dark:text-gray-400 mt-2 text-right">0 Pendente(s) / 0 Total</div>

        </header>
        
        <main id="taskList" class="p-4 space-y-3">
            <!-- As tarefas ser√£o inseridas aqui pelo JavaScript -->
        </main>

        <!-- 20. "No Tasks Found" state for filters -->
        <p id="emptyMessage" class="text-center p-8 rounded-xl shadow-lg mx-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 hidden">
            Nenhuma tarefa encontrada. Tente redefinir os filtros ou adicione uma nova com o bot√£o '+'!
        </p>

    </div>

    <!-- 3. Floating Action Button (FAB) -->
    <button id="openAddModalBtn" class="fixed bottom-5 right-5 h-14 w-14 rounded-full bg-blue-600 text-white shadow-2xl hover:bg-blue-700 transition duration-300 z-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M12 3a1 1 0 011 1v7h7a1 1 0 110 2h-7v7a1 1 0 11-2 0v-7H4a1 1 0 110-2h7V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
    </button>
    
    <!-- 1. & 2. Collapsible Filter/Sort Drawer -->
    <div id="filterDrawer" class="filter-drawer bg-white dark:bg-gray-800 shadow-2xl">
        <div class="flex justify-between items-center mb-4 border-b border-gray-200 dark:border-gray-700 pb-3">
            <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400">Filtros Avan√ßados e A√ß√µes</h3>
            <button id="closeFilterDrawerBtn" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <div class="space-y-4">
            <!-- 6. Search & 20. Clear Search -->
            <div class="relative">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Buscar por texto ou notas..."
                    class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white transition duration-200"
                    oninput="applyFilters()"
                />
                <button id="clearSearchBtn" onclick="clearSearch()" class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 text-gray-500 dark:text-gray-400 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <!-- Status Filter -->
                <select id="filterStatus" class="p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" onchange="applyFilters()">
                    <option value="all">Status: Todas</option>
                    <option value="pending">Status: Pendentes</option>
                    <option value="completed">Status: Conclu√≠das</option>
                </select>
                
                <!-- Priority Filter -->
                <select id="filterPriority" class="p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" onchange="applyFilters()">
                    <option value="all">Prioridade: Todas</option>
                    <option value="high">Prioridade: Alta</option>
                    <option value="medium">Prioridade: M√©dia</option>
                    <option value="low">Prioridade: Baixa</option>
                </select>
                
                <!-- 13. Important Filter -->
                <select id="filterImportant" class="p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" onchange="applyFilters()">
                    <option value="all">Import√¢ncia: Todas</option>
                    <option value="important">Import√¢ncia: Marcadas</option>
                </select>

                <!-- 5. Sorting -->
                <select id="sortOption" class="p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" onchange="applyFilters()">
                    <option value="priority-desc">Ordenar por: Prioridade (Alta)</option>
                    <option value="due-asc">Ordenar por: Vencimento (Pr√≥ximo)</option>
                    <option value="created-desc">Ordenar por: Cria√ß√£o (Recente)</option>
                    <option value="completed-desc">14. Conclus√£o (Recente)</option>
                </select>
            </div>

            <!-- Bulk Actions and Data Management -->
            <div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button class="flex-1 p-3 text-sm text-gray-700 dark:text-gray-300 font-semibold bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 shadow-sm" onclick="clearCompletedTasks()">
                    Limpar Conclu√≠das
                </button>
                <button class="flex-1 p-3 text-sm text-white font-semibold bg-green-600 rounded-lg hover:bg-green-700 transition duration-200 shadow-md" onclick="markAllTasks(true)">
                    Concluir Todas
                </button>
            </div>
            
            <div class="flex gap-3 pt-2">
                <!-- 15. Export/Backup Button -->
                <button class="flex-1 p-3 text-sm text-gray-700 dark:text-gray-300 font-semibold bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 shadow-sm" onclick="exportTasks()">
                    Exportar JSON
                </button>
                <!-- 16. Import Button -->
                <input type="file" id="importFile" accept="application/json" class="hidden" onchange="importTasks(event)">
                <button class="flex-1 p-3 text-sm text-gray-700 dark:text-gray-300 font-semibold bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200 shadow-sm" onclick="document.getElementById('importFile').click()">
                    Importar JSON
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modais de Tarefa (Adicionar, Editar, Excluir) -->

    <!-- Modal para Adicionar Nova Tarefa (3. FAB opens this) -->
    <div id="addModal" class="modal-overlay">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-11/12 max-w-md transform scale-100 transition duration-300">
            <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-4">Adicionar Nova Tarefa</h2>
            <form id="addTaskForm" class="space-y-4">
                <input
                    id="newTaskText"
                    type="text"
                    placeholder="Descri√ß√£o principal (obrigat√≥rio)"
                    maxlength="100"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
                    required
                />
                <!-- 5. Notes/Description Field -->
                <div>
                    <label for="newTaskNotes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notas/Detalhes (Opcional):</label>
                    <textarea 
                        id="newTaskNotes" 
                        rows="3"
                        placeholder="Adicione notas detalhadas..."
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
                    ></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <!-- 1. Priority -->
                    <div>
                        <label for="newTaskPriority" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prioridade:</label>
                        <select id="newTaskPriority" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white">
                            <option value="medium" selected>M√©dia</option>
                            <option value="high">Alta</option>
                            <option value="low">Baixa</option>
                        </select>
                    </div>
                    <!-- 2. Due Date -->
                    <div>
                        <label for="newTaskDueDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vencimento:</label>
                        <input id="newTaskDueDate" type="date" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" />
                    </div>
                </div>
                <!-- 6. Estimated Time -->

                    <label for="newTaskEstimate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tempo Estimado (ex: 1h30m):</label>
                    <input id="newTaskEstimate" type="text" placeholder="1h30m ou 45m" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" />
                </div>


                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelAddBtn" class="py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200" onclick="closeModal('addModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="py-2 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal para Editar Tarefa (7.) -->
    <div id="editModal" class="modal-overlay">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-11/12 max-w-lg transform scale-100 transition duration-300">
            <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-4">Editar Tarefa</h2>
            <form id="editTaskForm" class="space-y-4">
                <input
                    id="editTaskText"
                    type="text"
                    maxlength="100"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white transition duration-200"
                    required
                />
                 <!-- 5. Notes/Description Field -->
                <div>
                    <label for="editTaskNotes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notas/Detalhes:</label>
                    <textarea 
                        id="editTaskNotes" 
                        rows="3"
                        placeholder="Adicione notas detalhadas..."
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
                    ></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="editTaskPriority" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prioridade:</label>
                        <select id="editTaskPriority" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white">
                            <option value="medium">M√©dia</option>
                            <option value="high">Alta</option>
                            <option value="low">Baixa</option>
                        </select>
                    </div>
                    <div>
                        <label for="editTaskDueDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vencimento:</label>
                        <input id="editTaskDueDate" type="date" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" />
                    </div>
                </div>
                 <!-- 6. Estimated Time -->
                <div>
                    <label for="editTaskEstimate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tempo Estimado (ex: 1h30m):</label>
                    <input id="editTaskEstimate" type="text" placeholder="1h30m ou 45m" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" />
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelEditBtn" class="py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200" onclick="closeModal('editModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="py-2 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal para Excluir (8.) -->
    <div id="deleteModal" class="modal-overlay">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-11/12 max-w-sm transform scale-100 transition duration-300">
            <h2 class="text-xl font-bold text-red-600 mb-4">Confirmar Exclus√£o</h2>
            <p id="modalMessage" class="text-gray-700 dark:text-gray-300 mb-6">Tem certeza de que deseja excluir esta tarefa?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteBtn" class="py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200" onclick="closeModal('deleteModal')">
                    Cancelar
                </button>
                <button id="confirmDeleteBtn" class="py-2 px-4 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition duration-200 shadow-md">
                    Excluir
                </button>
            </div>
        </div>
    </div>
    
    <!-- 11. Toast Notifications Container -->
    <div id="toastContainer"></div>


    <script>
        // --- Constantes e Vari√°veis Globais ---
        const TASK_STORAGE_KEY = 'advancedMobileTasksV2';
        const DARK_MODE_KEY = 'darkModeEnabled';
        const FILTER_STORAGE_KEY = 'taskFiltersV2';

        let tasks = [];
        let taskToDeleteId = null;
        let taskToEditId = null;
        let dragSrcEl = null; // 19. Drag/Drop

        // --- Elementos DOM (Principais) ---
        const taskList = document.getElementById('taskList');
        const emptyMessage = document.getElementById('emptyMessage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const taskCounter = document.getElementById('taskCounter');
        const taskProgressBar = document.getElementById('taskProgressBar');
        
        // Modais/Drawers
        const addModal = document.getElementById('addModal');
        const editModal = document.getElementById('editModal');
        const deleteModal = document.getElementById('deleteModal');
        const filterDrawer = document.getElementById('filterDrawer');
        
        // Forms e Inputs
        const addTaskForm = document.getElementById('addTaskForm');
        const editTaskForm = document.getElementById('editTaskForm');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const filterStatus = document.getElementById('filterStatus');
        const filterPriority = document.getElementById('filterPriority');
        const filterImportant = document.getElementById('filterImportant');
        const sortOption = document.getElementById('sortOption');


        // --- Fun√ß√µes de Utilit√°rio ---

        const saveTasks = () => {
            localStorage.setItem(TASK_STORAGE_KEY, JSON.stringify(tasks));
            updateTaskCounter();
        };

        const loadTasks = () => {
            const stored = localStorage.getItem(TASK_STORAGE_KEY);
            if (stored) {
                tasks = JSON.parse(stored);
            }
        };

        const loadFilters = () => {
            const storedFilters = localStorage.getItem(FILTER_STORAGE_KEY);
            if (storedFilters) {
                const filters = JSON.parse(storedFilters);
                searchInput.value = filters.search || '';
                filterStatus.value = filters.status || 'all';
                filterPriority.value = filters.priority || 'all';
                filterImportant.value = filters.important || 'all';
                sortOption.value = filters.sort || 'priority-desc';
                
                // 20. Exibe o bot√£o de limpar busca se houver texto
                searchInput.value.length > 0 ? clearSearchBtn.classList.remove('hidden') : clearSearchBtn.classList.add('hidden');
            }
        };

        const saveFilters = () => {
            const filters = {
                search: searchInput.value,
                status: filterStatus.value,
                priority: filterPriority.value,
                important: filterImportant.value,
                sort: sortOption.value
            };
            localStorage.setItem(FILTER_STORAGE_KEY, JSON.stringify(filters));
        };
        
        const closeModal = (id) => {
             document.getElementById(id).classList.remove('open');
        };

        // 11. Custom Toast Notification
        const showToast = (message, type = 'info') => {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            let bgColor = 'bg-blue-500';
            if (type === 'success') bgColor = 'bg-green-600';
            if (type === 'error') bgColor = 'bg-red-600';
            
            toast.className = `toast ${bgColor}`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Anima√ß√£o de entrada
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Anima√ß√£o de sa√≠da e remo√ß√£o
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // --- Corre√ß√£o e Melhoria do Dark Mode ---
        const loadDarkMode = () => {
            const isDark = localStorage.getItem(DARK_MODE_KEY) === 'true';
            document.documentElement.classList.toggle('dark', isDark);
            
            // Atualiza o √≠cone
            const iconHTML = isDark
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M9.593 2.768a.75.75 0 01-.78-.172l-1.614-1.4a.75.75 0 01.996-1.144l.872.756.772-.772a.75.75 0 011.06 1.06l-.772.772.756.872a.75.75 0 01-.172.78zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" /></svg>' // Sun

            if (statusFilter !== 'all') {

            filteredTasks.sort((a, b) => {
                const [field, direction] = sortMethod.split('-');
                let comparison = 0;

                const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                
                if (field === 'priority') {

                    saveTasks();
                    applyFilters(); // Re-renderiza para refletir a nova ordem
                    showToast('üîÉ Tarefa reordenada com sucesso.', 'info');
                }
            }
            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            document.querySelectorAll('.task-item').forEach(item => {
                item.classList.remove('shadow-xl', 'ring-2', 'ring-blue-500');
            });
        }

        // Apply Drag/Drop listeners
        const addDnDListeners = (element) => {
            element.addEventListener('dragstart', handleDragStart, false);
            element.addEventListener('dragenter', handleDragEnter, false);
            element.addEventListener('dragover', handleDragOver, false);
            element.addEventListener('dragleave', handleDragLeave, false);
            element.addEventListener('drop', handleDrop, false);
            element.addEventListener('dragend', handleDragEnd, false);
        };

        // --- Inicializa√ß√£o e PWA (23.) ---

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadFilters();
            loadDarkMode();
            updateTaskCounter();
            applyFilters(); 
            
            // Adiciona listeners de Drag/Drop aos itens existentes
            document.querySelectorAll('.task-item').forEach(addDnDListeners);
            
            // MutationObserver para aplicar DnD em novas tarefas dinamicamente
            const observer = new MutationObserver((mutationsList, observer) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === 1 && node.classList.contains('task-item')) {
                                addDnDListeners(node);
                            }
                        });
                    }
                }
            });

            // Come√ßa a observar a lista de tarefas para novas adi√ß√µes
            observer.observe(taskList, { childList: true });

            // 23. PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // O escopo '/' permite que o Service Worker controle toda a aplica√ß√£o.
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registrado com sucesso:', registration.scope);
                        })
                        .catch(error => {
                            console.log('Falha no registro do Service Worker:', error);
                        });
                });
            }
        });
    </script>
